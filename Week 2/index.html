<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .task {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>JavaScript Tasks</h1>

  <div class="task" id="task1"></div>
  <div class="task" id="task2"></div>
  <div class="task" id="task3"></div>
  <div class="task" id="task4"></div>
  <div class="task" id="task5"></div>

  <script>
    // Task 1
    let age = 25;
    let isAdult = age >= 18;
    document.getElementById("task1").innerHTML = `
      <h2>Task 1</h2>
      Age: ${age} <br>
      Is Adult: ${isAdult}
    `;

    // Task 2
    let x = 10;
    let y = 5;
    let addition = x + y;
    let multiplication = x * y;
    let modulus = x % y;
    document.getElementById("task2").innerHTML = `
      <h2>Task 2</h2>
      x = ${x}, y = ${y} <br>
      Addition: ${addition} <br>
      Multiplication: ${multiplication} <br>
      Modulus: ${modulus}
    `;

    // Task 3
    let n = 7;
    let result = (n % 2 === 0) ? "Even" : "Odd";
    document.getElementById("task3").innerHTML = `
      <h2>Task 3</h2>
      Number: ${n} <br>
      Result: ${result}
    `;

    // Task 4
    let numbers = [];
    for (let i = 1; i <= 5; i++) {
      numbers.push(i);
    }
    document.getElementById("task4").innerHTML = `
      <h2>Task 4</h2>
      Numbers: ${numbers.join(", ")}
    `;

    // Task 5
    function square(num) {
      return num * num;
    }
    let testNumber = 6;
    let squared = square(testNumber);
    document.getElementById("task5").innerHTML = `
      <h2>Task 5</h2>
      Number: ${testNumber} <br>
      Square: ${squared}
    `;
  </script>
</body>
</html>
